<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CatClickerPremium</title>`
</head>
<body>
<h1>CAT CLICKER APP</h1>

<div class="list">
    <h2>CAT List</h2>
    <ul class="cat_list"></ul>
</div>

<h2>Cat Display</h2>
<div class="cats">
    <h3 id="name" title="">cat1</h3>
    <p>Clicks Count :
        <span id="clicksCount"></span>
    </p>
    <img id="imgUrl" src="" alt="cat image">
    <br><br>
    <button id="admin">Admin</button>
    <br><br>
    <form id="changeInfoForm">
        <fieldset>
            <legend>Edit information</legend>
            <label for="newName">Name :</label><br>
            <input id="newName" type="text" name="newName" value="">
            <br>
            <label for="newImgUrl">Image URL :</label><br>
            <input id="newImgUrl" type="text" name="newImgUrl" value="">
            <br>
            <label for="newClicksCount">Clicks :</label><br>
            <input id="newClicksCount" type="text" name="newClicks" value="">
            <br><br>
            <input id="cancel" type="button" value="Cancel">
            <input id="submit" type="submit">
        </fieldset>
    </form>
</div>
<script type="application/javascript" src="js/libs/jquery.min.js"></script>
<script type="application/javascript" src="js/script.js"></script>
</body>
</html>
